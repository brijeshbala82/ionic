<!--
  Generated template for the MapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="map-page">

<button ion-fab fab fab-left fab-bottom class="fab-map" (click)="goDirections()">
  <ion-icon name="navigate"></ion-icon>
</button>  

<sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
      <sebm-google-map-info-window>
        <strong>{{map.markerLabel}}</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
</sebm-google-map>
</ion-content>
