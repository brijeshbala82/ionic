<ion-header>
  <ion-navbar color="primary" ion-navbar>
    <ion-buttons start>
      <button icon-right menuToggle ion-button icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
    </ion-buttons>
    <ion-title color="primary">Elite Schedule</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>my Teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card *ngIf='!fevorites'>
    <ion-card-header class="my-team-header">No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>You are not currently following any teams.</p>
      <p>First select a tournament, then you can follow teams from their teams pages.</p>
      <button full (click)='goToTournament()' ion-button>
            <ion-icon name='search'></ion-icon>
              Find a Tournament
          </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf='fevorites'>
      
    <ion-list force-lines>
        <ion-list-header class="my-team-header">Followed Teams</ion-list-header>
      <button ion-item *ngFor="let item of fevorites" (click)="fevoriliteTapped($event,item)">
          <ion-icon name='star' ></ion-icon>
          {{item.team.name}}
          <p>{{item.TournamentName}}</p>  
        </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select a tournament, then you can follow teams from thieir team page.</p>
      <button full (click)='goToTournament()' ion-button>
              <ion-icon name='search'></ion-icon>
                Find a Tournament
            </button>
    </ion-card-content>

  </ion-card>


</ion-content>
